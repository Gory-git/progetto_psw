<div>

<div>
  <h3 *ngIf="!userName">Welcome!</h3>

</div>

    <button (click)="logout()">LOGOUT</button>
  </div>

  <nav>
    <ul>
      <li><a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page">Home</a></li>
      <li><a routerLink="/user" routerLinkActive="active" ariaCurrentWhenActive="page">User</a></li>
      <li><a routerLink="/miglioramenti" routerLinkActive="active" ariaCurrentWhenActive="page">Miglioramenti</a></li>
      <li><a routerLink="/skin" routerLinkActive="active" ariaCurrentWhenActive="page">Skin</a></li>
    </ul>
  </nav>
</div>
